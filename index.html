<!DOCTYPE html>
<html>
<head>

<title>Crystal Game</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

	<div class = "container">

	    <div class ="row">

	      <div class ="col-xs-12">

	        <div class ="jumbotron">

	          <h1>Crystal Game</h1>
	          <p>Try to equal the number exactly, by clicking the crystals. Each crystal has it's own value, and will randomly reset after each round.</p>

	        </div>

	      </div>

	    </div>

	    <div class ="row">
	    	<div class ="col-xs-6">
				<div class = "panel panel-default">
	    			<div class ="panel-body">
						<h4 class = "centerText">Number to hit: <span class = "numberToGuess"></span></h4>
						<h4 class = "centerText">User Counter: <span class = "userCounter"></span></h4>

					</div>
				</div>



			</div>
			<div class ="col-xs-6">
				<div class = "panel panel-default">
	    			<div class ="panel-body">

						<h4 class = "centerText">Wins: <span class = "wins"></span></h4>
						<h4 class = "centerText">Losses: <span class = "losses"></span></h4>

					</div>
				</div>


			</div>
	    </div>

	    <div class ="row">
	    	<div class ="col-xs-12" id="crystals">
	    		<div class = "panel panel-default">
	    			<div class ="panel-body">
						<img class="crystal-image img-responsive" id = 'crystal1' src="assets/images/crystal1.jpg" data-crystalvalue="5">
						<img class="crystal-image img-responsive" id = 'crystal2' src="assets/images/crystal2.jpg" data-crystalvalue="6">
						<img class="crystal-image img-responsive" id = 'crystal3' src="assets/images/crystal3.jpg" data-crystalvalue="10">
						<img class="crystal-image img-responsive" id = 'crystal4' src="assets/images/crystal4.jpg" data-crystalvalue="9">
					</div>
				</div>
				

			</div>
	    </div>

	</div>




<script src="assets/js/game.js"></script>

</body>
</html>
